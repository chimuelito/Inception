version: "3.9"

services:

    nginx:
        container_name: nginx
        build: ./requirements/nginx
        depends_on:
            - wordpress-php
        ports:
            - 443:443
        volumes:
            - wp_volume:/var/www/wordpress
        networks:
            - inception_network
        restart: always

    wordpress-php:
        container_name: wp_php
        build: ./requirements/wordpress
        volumes:
            - wp_volume:/var/www/wordpress
        networks:
            - inception_network
        restart: always

    mariadb:
        container_name: mariadb
        build: ./requirements/mariadb
        volumes:
            - mariadb_volume:/var/lib/mysql
        networks:
            - inception_network
        restart: always


volumes:
    wp_volume:
        driver: local
        driver_opts:
            type: 'none'
            o: 'bind'
            device: ${PWD}/wp_volume

    mariadb_volume:
         driver: local
         driver_opts:
            type: 'none'
            o: 'bind'
            device: ${PWD}/mariadb_volume

networks:
    inception_network:
